<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - NY Productions</title>
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        .thank-you-section {
            text-align: center;
            padding: 80px 0;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .thank-you-icon {
            font-size: 60px;
            color: #a38808;
            margin-bottom: 30px;
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #a38808;
        }
        
        .thank-you-text {
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .back-button {
            background-color: #a38808;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: #8a7400;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header Section dengan navbar yang sama dengan about -->
    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logoku.png" alt="Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="porto.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section seperti about -->
    <section class="hero">
        <h1>Thank You</h1>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="thank-you-section">
                <div class="thank-you-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="thank-you-title">Message Sent Successfully!</h2>
                <p class="thank-you-text">Thank you for reaching out. I have received your message and will get back to you as soon as possible.</p>
                <a href="index.html" class="back-button">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Ahmad Syarif Hidayatullah. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
